<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Let Me Cook</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='logo.png') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='navbar.css') }}">
</head>

<body>
    <div class="parallax">
        <div class="navbar">
            <div class="navbar-logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            </div>
            <div class="navbar-center">
                <img src="{{ url_for('static', filename='image.png') }}" alt="Image">
            </div>
            <div class="navbar-right">
                <button id="sidebarToggle" class="sidebar-toggle">
                    <img src="{{ url_for('static', filename='sidebar-button.png') }}" alt="Sidebar Button">
                </button>
            </div>
        </div>
        <div class="navbar-sidebar" id="sidebar">
            <a href="#">Home</a>
            <a href="#">Recipes</a>
            <a href="#">About</a>
        </div>
        <div class="container">
            <h1>Let's create a recipe!</h1>
            <div class="form">
                <input type="text" id="ingredientInput" placeholder="Enter an ingredient or a list of ingredients">
                <button id="searchButton">Search</button>
            </div>
            <div id="resultsContainer"></div>
            <hr>
            <div>
                (Made using Edamam API)
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
